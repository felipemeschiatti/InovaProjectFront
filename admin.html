<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Eurofarma</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/Eurofarma_Logo.png" alt="Eurofarma Logo" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-lightbulb"></i>
                <h3>Novos Projetos</h3>
                <p>10</p>
            </div>
            <div class="card">
                <i class="fas fa-book"></i>
                <h3>Ideias para análise</h3>
                <p>18</p>
            </div>
            <div class="card">
                <i class="fas fa-chart-line"></i>
                <h3>Interações com a página</h3>
                <p>147</p>
            </div>
            <div class="card">
                <i class="fas fa-spinner"></i>
                <h3>Ideias em análise</h3>
                <p>23</p>
            </div>
            <div class="card">
                <i class="fas fa-check-circle"></i>
                <h3>Ideias aprovadas</h3>
                <p>80</p>
            </div>
            <div class="card">
                <i class="fas fa-bell"></i>
                <h3>Notificações</h3>
                <p>Sem notificações por hoje</p>
            </div>
        </div>

        <div class="engagement">
            <h3>Engajamento por área</h3>
            <img src="https://via.placeholder.com/300x200.png?text=Gráfico+de+Engajamento" alt="Gráfico de Engajamento">
        </div>
    </main>
</body>
</html>
