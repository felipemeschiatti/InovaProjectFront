<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova+ Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://via.placeholder.com/150x50.png?text=Inova%2B+Logo" alt="Inova+ Logo" class="logo">
            <h1>INOVA +</h1>
            <form>
                <input type="email" placeholder="E-mail Corporativo">
                <input type="password" placeholder="Senha">
                <button type="submit">Enter</button>
            </form>
            <a href="#" class="forgot-password">Problemas com o acesso</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
