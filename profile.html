<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Eurofarma</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://picsum.photos/10">
</head>
<body>
    <header>
        <a href="home.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <img src="images/Eurofarma_Logo.png" alt="Eurofarma Logo" class="logo">
        <nav>
            <a href="home.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="ranking.html">
                <i class="fas fa-trophy"></i>
                <span>Ranking</span>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span>Store</span>
            </a>
            <a href="ideias.html">
                <i class="fas fa-lightbulb"></i>
                <span>Inovation</span>
            </a>
            <a href="#" class="active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="user-profile">
            <img src="https://picsum.photos/10" alt="User Avatar" class="avatar">
            <div class="user-info">
                <h2>Felipe Pereira Meschiatti</h2>
                <p>Desenvolvedor Pleno</p>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-text">
                <span>Escreva aqui:</span>
                <span><i class="fas fa-user"></i> 07</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 35%;"></div>
            </div>
        </div>

        <div class="achievements-section">
            <div class="achievements-header">
                <h2>Conquistas</h2>
                <span>Max 5 de 20</span>
            </div>
            <div class="achievement-item">
                <i class="fas fa-cog achievement-icon"></i>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="achievement-item">
                <i class="fas fa-hashtag achievement-icon"></i>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 40%;"></div>
                </div>
            </div>
            <div class="achievement-item">
                <i class="fas fa-arrow-up achievement-icon"></i>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 100%; background-color: #00529b;"></div>
                </div>
            </div>
        </div>
    </main>

    <a href="admin.html" class="admin-icon">
        <img src="https://picsum.photos/10" alt="Admin Icon">
    </a>
</body>
</html>
